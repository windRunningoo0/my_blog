<article class="blog-preview">
    <section class="preview-img">
        <img [src]="blog.img">
    </section>
    <section class="preview-content">
        <h2><a :routerLink="/note/{{blog.id}}">{{blog.title}}</a></h2>
        <time>{{blog.time}}</time>
        <section class="blog-preview-content">
            {{blog.previewContent}}...
            <a :routerLink="/note/{{blog.id}}">(阅读更多...)</a>
        </section>
    </section>
    
</article>
